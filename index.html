<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container custom-div">
            <h2>PROYECTO CRUD / <span>LOCAL STORAGE</span></h2>
        </div>
    </header>

    <main>
        <section>
        <form id="form" class="xform-color">
            <div class="mb-3 input-container text-center"> <!-- Agrega la clase "text-center" para centrar el contenido -->
                <h4>Formulario de Registro Reservas de Restaurant</h4>
            </div>
            <div class="container form-color">
                <div class="mb-3 custom-div input-container">
                    <label for="title" class="form-label">Reserva a nombre de:</label>
                    <input required id="title" class="form-control" type="text" placeholder="Nombre">
                </div>
            
                <div class="mb-3 custom-div input-container">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="desc" placeholder="nombre@ejemplo.com">
                </div>
            </div>
    
            <div class="container form-color">
                <div class="custom-div input-container">
                    <label for="exampleFormControlInput1" class="form-label">Mesa para:</label>
                    <select id="Lista" class="form-select" aria-label="Default select example">
                        <option selected>seleccione Mesa</option>
                        <option>Mesa para 2</option>
                        <option>Mesa para 4</option>
                        <option>Mesa para 6</option>
                    </select>
                </div>
                <div class="custom-div input-container">
                    <label for="exampleFormControlInput1" class="form-label">Fecha reserva:</label>
                    <input required id="fecha" class="form-control" type="date" placeholder="Fecha Reserva">
                </div>
                <div class="custom-div input-container">
                    <label for="exampleFormControlInput1" class="form-label">Hora reserva:</label>
                    <input required id="hora" class="form-control" type="time"  placeholder="Hora">
                </div>
            </div>
            <div class="container form-color">
                <div class="DivButton">
                    <button id="boton" class="btn btn-success" type="submit">Guardar Reserva</button>
                </div>
            </div>
        </form>

        <div class="containerTabla">
            <div class="container">
                <table class="table-suave">
                    <tr>
                        <th>Nombre Reserva</th>
                        <th>Correo Electrónico</th>
                        <th>Mesa Reserva Para</th>
                        <th>Fecha Reserva</th>
                        <th>Hora Reserva</th>
                        <th>Funciones</th>
                    </tr>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>
        </section>
     </main>

     <footer class="sticky-footer">
        <div class="text-center mt-3">
            <p>
                <small><strong> <span>DWFS C7</span> / Daniel de la Jara.</strong></small>
            </p>
        </div>
    </footer>
    <script src="Js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
